<app-scrollable [fullpage]="true">
  <div class="error-message" #page>
    <div class="error-greeter">
      <h1>HUH?</h1>
      <h5>You weren't meant to be here!</h5>
    </div>
    <div
      *ngIf="!('production' | environment)"
      class="blur-fix"
      [ngClass]="{'activate': debugExpanded}"
      >
    </div>
    <div
        *ngIf="!('production' | environment)"
        [ngClass]="{'expand': debugExpanded}"
        (click)="debugExpand()"
        class="debug-window"
        #debugWindow
      >
      <div class="debug-wrapper">
        <div *ngFor="let prop of error | keyvalue">
          <p>{{ prop.key | titlecase }}: <span>{{ prop.value }}</span></p>
        </div>
      </div>
    </div>
    <p>
      Scroll down for SiteMap. ‚è∑
    </p>
  </div>
  <div class="sitemap-wrapper" #page>
    <!-- <app-sitemap></app-sitemap> -->
  </div>
</app-scrollable>
