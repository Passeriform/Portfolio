<div class="scroll-content" [style.transform]="scrollableTransform">
	<ng-content></ng-content>
</div>
<app-page-nav
		*ngIf="showPageNav"
		[position]="getPageNavPosition()"
		[discrete]="fullpage"
		[items]="items"
		[apparentTravelFactor]="pageNavTravelFactor"
		[activePage]="pageIndex"
		[keepExpanded]="!fullpage || startReveal || endReveal"
		(setActivePage)="setActivePageIndex($event)"
	></app-page-nav>
