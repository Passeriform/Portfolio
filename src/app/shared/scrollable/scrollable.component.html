<div class="scroll-content" [style.transform]="scrollableTransform">
	<ng-content></ng-content>
</div>
<app-page-nav
		*ngIf="fullpage && showPageNav"
		[position]="getPageNavPosition()"
		[pages]="items"
		[activePage]="pageIndex"
		[keepExpanded]="startReveal || endReveal"
		(setActivePage)="setActivePageIndex($event)"
	></app-page-nav>
