<ul
		class="page-nav-container"
		(blur)="setExpanded(false)"
		(focus)="setExpanded(true)"
		(mousedown)="$event.stopPropagation()"
		(mouseout)="setExpanded(false)"
		(mouseover)="setExpanded(true)"
	>
	<li *ngFor="let item of items; let idx = index" class="page-nav-entry">
		<a class="page-nav-link" (mousedown)="switchToPage(idx)" (keydown)="switchToPage(idx)">
			<div class="page-nav-marker"></div>
		</a>
	</li>
	<div class="page-nav-traveler"></div>
</ul>
