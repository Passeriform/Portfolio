<div id="action-icon">
  <img
    i18n-alt
    [src]="
        expanded
          ? '/assets/images/icons/double-right-chevron-solid.svg'
          : '/assets/images/icons/terminal-solid.svg'
    "
    alt="{{ expanded ? 'Hide' : 'Console' }}" />
</div>
<div id="click-capture" #clickCapture></div>
<div id="command-init">
  <div id="prompt">$</div>
  <input i18n-placeholder type="text" placeholder="help" />
</div>
