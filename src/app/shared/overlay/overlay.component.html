<div class="overlay-trigger">
	<div
		class="overlay"
		(mousedown)="hideOverlay()"
		[ngClass]="{'show': overlayState === OverlayState.SHOW}"
		>
		<ng-content></ng-content>
	</div>

	<div class="overlay-button" (mousedown)="handleButtonClick()">
		<div class="overlay-trigger-img">
			<img i18n-alt src="/assets/images/icons/explore-compass.svg" alt="Explore" />
		</div>
	</div>
</div>
