<ng-container *ngFor="let entry of updates">
  <div class="brief" (mousedown)="toggleDetails(entry)">
    <ng-template #tooltipTemplate>
      <code class="type-desc">{{ entry.type }}</code>
    </ng-template>

    <div i18n-position appTooltip
        class="type-badge"
        [position]="Position.TOP"
        [template]="tooltipTemplate"
      >
      <app-badge [name]="entry.type"></app-badge>
    </div>

    <div class="repo">
      <a href="{{ entry.repo.url }}">
				<span class="repo-org">{{ (entry.repo.name | splitBy:'/')[0] }}</span>
				<span class="slash-separator">/</span>
				<span class="repo-project">{{ (entry.repo.name | splitBy:'/')[1] }}</span>
			</a>
    </div>
    <!-- <div class="org">
      <p> {{ entry.org }} </p>
    </div>
    <div class="message">
      <p> {{ entry.message | ellipsis }} </p>
    </div> -->
  </div>

  <!-- <div *ngIf="entry.expand" class="details">
    <div *ngFor="let commit of entry.history" #page>
      <p *ngIf="commitMessage">{{ commit.message }}</p>
      <p *ngIf="commitDetails">{{ commit.details }}</p>
      <p *ngIf="relatedIssues">{{ commit.relatedIssues }}</p>
    </div>
  </div> -->
</ng-container>
