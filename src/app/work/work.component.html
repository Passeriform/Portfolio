<app-scrollable
		[fullpage]="true"
		[nestedScroll]="true"
		[showPageNav]="true"
		[allowEndReveal]="true"
	>
  <ng-container *ngIf="selected; else modelPlaceholder">
		<div class="page" id="description" #page>
			<div class="bg-img-wrapper">
				<div class="bg-img"></div>
			</div>
			<div class="content">
				<app-describe [model]="selected">
				</app-describe>
			</div>
		</div>
		<div class="page" id="stats" #page>
			<div class="bg-img-wrapper">
				<div class="bg-img"></div>
			</div>
			<div class="content">
				<!-- <app-stats [model]="selected" >
				</app-stats> -->
			</div>
		</div>
		<div class="page" id="stack" #page>
			<div class="bg-img-wrapper">
				<div class="bg-img"></div>
			</div>
			<div class="content">
				<app-tech-stack [model]="$any(selected) | retain: 'languages':'frameworks':'tools'">
				</app-tech-stack>
			</div>
		</div>
		<div class="page" id="future" #page>
			<div class="bg-img-wrapper">
				<div class="bg-img"></div>
			</div>
			<div class="content">
				<!-- <app-timeline [model]="selected">
				</app-timeline> -->
			</div>
		</div>
	</ng-container>

	<ng-template #modelPlaceholder>
		<div class="page" id="selected-placeholder" #page>
			<div class="bg-img-wrapper">
				<div class="bg-img"></div>
			</div>
			<div class="content" id="placeholder-content">
				<h1>
					<span>P</span>roject
					<br />
					<span>E</span>xplorer.
				</h1>
				<p *ngIf="displayInitialTip">Start by clicking the top-right corner.</p>
			</div>
		</div>
	</ng-template>
</app-scrollable>

<app-overlay class="header-offset" (triggerEvent)="handleOverlayTrigger()">
	<app-showcase></app-showcase>
</app-overlay>
