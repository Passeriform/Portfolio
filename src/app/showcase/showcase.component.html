<div class="content">
  <app-dynamic-search
      [model]="model"
      (propagate)="workState.setActive($event)"
    ></app-dynamic-search>

    <div class="card-entity">
      <app-scrollable
          [horizontal]="true"
          [delta]="5"
          [throttle]="0"
          [overshoot]="20"
          #cardscroller
        >
        <app-raisecard
            *ngIf="model === undefined || !model.length"
            [style.cursor]="'pointer'"
            [style.height.em]="windowHeight < 32 ? 11.5 : 22"
            #page
          >
          <div class="card-internal">
            <h2 class="title">No entries found here!</h2>
            <p>Click to get back to explore.</p>
          </div>
        </app-raisecard>

        <app-raisecard
            *ngFor="let entry of model"
            [marker]="entry.type"
            [style.cursor]="'pointer'"
            [style.height.em]="windowHeight < 32 ? 11.5 : 22"
            (click)="setSelected(entry)"
            #page
          >
          <div class="card-internal">

            <h2 class="title">{{ entry.title }}</h2>
            <p>{{ entry.subtitle }}</p>

            <div class="info" *ngIf="windowHeight > 32">
              <div class="meta">
                <ng-template #languageTooltipTemplate>
                  <h5>Languages</h5>
                  <div class="meta-icons">
                    <ng-container *ngFor="let language of entry.languages">
                      <img [src]="language | iconUri"/>
                    </ng-container>
                  </div>
                </ng-template>

                <div tooltip
                    [template]="languageTooltipTemplate"
                    [position]="'top'"
                    class="languages"
                    *ngIf="entry.languages && entry.languages.length">

                  <img src="https://img.icons8.com/color/source-code" alt="Languages" (click)="cancelClick($event)"/>
                </div>

                <ng-template #frameworkTooltipTemplate>
                  <h5>Frameworks</h5>
                  <div class="meta-icons">
                    <ng-container *ngFor="let framework of entry.frameworks">
                      <img [src]="framework | iconUri"/>
                    </ng-container>
                  </div>
                </ng-template>

                <div tooltip
                    [template]="frameworkTooltipTemplate"
                    [position]="'top'"
                    class="frameworks"
                    *ngIf="entry.frameworks && entry.frameworks.length">

                  <img src="https://img.icons8.com/color/administrative-tools" alt="Frameworks" (click)="cancelClick($event)"/>
                </div>

                <ng-template #toolTooltipTemplate>
                  <h5>Tools</h5>
                  <div class="meta-icons">
                    <ng-container *ngFor="let tool of entry.tools">
                      <img [src]="tool | iconUri"/>
                    </ng-container>
                  </div>
                </ng-template>

                <div tooltip
                    [template]="toolTooltipTemplate"
                    [position]="'top'"
                    class="tools"
                    *ngIf="entry.tools && entry.tools.length">

                  <img src="https://img.icons8.com/color/toolbox" alt="Tools" (click)="cancelClick($event)"/>
                </div>

              </div>

              <a [href]="entry.repository" class="repo">
                <img [src]="'github' | iconUri"/>
              </a>

              <div class="licenses">
                <ng-container *ngFor="let license of entry.license">
                  <img [src]="license | iconUri" (click)="cancelClick($event)"/>
                </ng-container>
              </div>
            </div>
          </div>
        </app-raisecard>
      </app-scrollable>
    </div>
</div>
