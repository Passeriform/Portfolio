<div class="content">
  <app-cage-grid>
    <div *ngFor="let attrib of model | keyvalue">
      <ng-container *ngIf="attrib.value.length > 0">
        <div *appCaged="attrib.key" class="model-attr">
          <ul>
            <li *ngFor="let elem of attrib.value">
              <ng-template #tooltipTemplate>
                <div class="techstack-tooltip-content">
                  <h5>{{ (elem | mapExternal | async)?.title }}</h5>
                  <p>
                    {{ (elem | mapExternal | async)?.description }}

                  </p>
                  <a href="{{ (elem | mapExternal | async)?.href }}"></a>
                </div>
              </ng-template>

              <!-- \[invert\]="true" -->
              <div tooltip
                  [template]="tooltipTemplate"
                  [position]="'bottom'">

                  <img src="{{elem | iconUri}}"/>
              </div>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
  </app-cage-grid>
</div>
