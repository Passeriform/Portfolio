<div
    id="header-wrapper"
    [ngClass]="{'shrink-header': (splashState$ | async) !== SplashState.FOCUSSED}"
  >
	<div id="logo">
    <a routerLink="{{ target }}" id="logo-link">
			<div id="img-wrapper">
      	<img alt="{{ alt }}" src="{{ logo }}" />
			</div>
    </a>
  </div>
	<ng-content></ng-content>
</div>
