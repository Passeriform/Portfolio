<form i18n-autocomplete autocomplete="off" id="contact-form">
  <ul>
    <li class="half">
      <input i18n-placeholder i18n-name class="input-field" name="name" placeholder="Name" type="text" />
      <label class="input-label"></label>
    </li>
    <li class="half">
      <input i18n-placeholder i18n-name class="input-field" name="email" placeholder="Email" type="email" />
      <label class="input-label"></label>
    </li>
    <li>
      <input i18n-placeholder i18n-name class="input-field" name="subject" placeholder="Subject" type="text" />
      <label class="input-label"></label>
    </li>
    <li>
      <textarea i18n-placeholder i18n-name class="input-field" name="msg" placeholder="Message" spellcheck="false"></textarea>
      <label class="input-label"></label>
    </li>
    <li class="submit">
      <input i18n-value class="input-field" type="submit" value="SEND" />
      <label class="input-label"></label>
    </li>
  </ul>
</form>
