<app-header alt="passeriform" logo="/assets/images/icons/passeriform.svg" target="/">
  <app-navtab>
    <a *appNavLink routerLink="/explore">Work</a>
    <a *appNavLink href="https://passeribird.blogspot.com/" target="_blank">Blog</a>
    <a *appNavLink routerLink="/about">About</a>
  </app-navtab>
</app-header>

<app-scrollable [collapsed]="true" [fullpage]="true" [injectSplash]="true">
  <div *ngIf="model?.intro" class="page" id="intro" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div class="content-wrapper">
        <a routerLink="/about/{{ model.subject }}" class="avatar">
          <img *ngIf="model.intro.img" alt="profile-img" src="{{ model.intro.img }}" />
        </a>
        <div class="content-text">
          <h1>{{ model.intro.heading }}</h1>
          <p>
            {{ model.intro.paragraph }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="model?.overview" class="page" id="overview" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div class="content-wrapper">
        <section *ngFor="let section of model.overview">
          <img *ngIf="section.img" alt="overview-img" src="{{ section.img }}" />
          <p>
            {{ section.paragraph }}
          </p>
        </section>
      </div>
    </div>
  </div>
  <div *ngIf="model?.story" class="page" id="story" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div class="content-wrapper">
        <section *ngFor="let section of model.story">
          <img *ngIf="section.img" alt="story-section-img" src="{{ section.img }}" />
          <p>
            {{ section.paragraph }}
          </p>
        </section>
      </div>
    </div>
  </div>
  <div *ngIf="model?.contributors" class="page" id="contributors" #page>
    <div class="bg-img"></div>
    <div class="content">
      <app-cage-grid>
        <div *appCaged="'Contributors'" id="contributors-container">
          <ng-container *ngFor="let contributor of model.contributors">
            <div class="contributor">
              <ng-template #tooltipTemplate>
                <h5>{{ contributor.title }}</h5>
                <span>{{ contributor.description }}</span>
              </ng-template>

              <div appTooltip position="bottom" [template]="tooltipTemplate">
                <a routerLink="/about/{{ contributor.aboutUrl }}">
                  <img *ngIf="contributor.img" alt="profile-contributor-img" src="{{ contributor.img }}" />
                </a>
              </div>
            </div>
          </ng-container>
        </div>
      </app-cage-grid>
    </div>
  </div>
  <!-- // TODO: Create new contact component after module-based refactor. -->
  <!-- // NOTE: Contact isn't showing up. Checkout scrollable again. -->
  <div *ngIf="model?.contact" class="page" id="contact" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div class="content-wrapper">
        <img *ngIf="model.contact.img" alt="contact-img" src="{{ model.contact.img }}" />
        <div>
          <h1>{{ model.contact.heading }}</h1>
          <p>{{ model.contact.paragraph }}</p>
          <div class="contact-form">
            <form _lpchecked="1" autocomplete="off" id="contact-form">
              <ul>
                <li class="half">
                  <input class="inputField" name="name" placeholder="Name" type="text" />
                  <label class="inputLabel"></label>
                </li>
                <li class="half">
                  <input class="inputField" name="email" placeholder="Email" type="email" />
                  <label class="inputLabel"></label>
                </li>
                <li>
                  <input class="inputField" name="subject" placeholder="Subject" type="text" />
                  <label class="inputLabel"></label>
                </li>
                <li>
                  <!-- // TODO: The after element leaks out for textarea. Fix it. -->
                  <textarea class="inputField" name="msg" placeholder="Message" spellcheck="false"></textarea>
                  <label class="inputLabel"></label>
                </li>
                <li class="submit">
                  <input class="flat-button" id="submit" type="submit" value="SEND" />
                  <label class="inputLabel"></label>
                </li>
              </ul>
            </form>
          </div>
          <p class="postform">
            {{ model.contact.mediaplugpara }}
          </p>
        </div>
        <app-social-glyphs [model]="model.contact.links"></app-social-glyphs>
      </div>
    </div>
  </div>
</app-scrollable>
