<app-scrollable
		[allowEndReveal]="true"
		[fullpage]="true"
		[nestedScroll]="true"
		[showPageNav]="true"
    [throttle]="500"
    [customScrollElement]="document"
	>
  <div *ngIf="model?.brief" class="page" id="intro" #page>
		<div class="bg-img-wrapper">
			<div class="bg-img"></div>
		</div>
    <div class="content">
      <app-namecard
          [avatar]="{
            'src': model.avatar,
            'alt': model.slug
          }"
          [description]="model.brief"
          [name]="model.additionalTitle ?? model.title"
          [link]="model.route"
        >
      </app-namecard>
    </div>
  </div>

  <div class="page" id="contact" #page>
		<div class="bg-img-wrapper">
			<div class="bg-img"></div>
		</div>
    <div class="content">
      <div class="content-wrapper">
        <div class="contact-details">
          <h1>Contact Details</h1>
          <p class="postform">{{ model.contactMessage }}</p>

          <app-contact-form></app-contact-form>

          <!-- <p class="postform">

        </div>
