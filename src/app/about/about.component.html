<app-header logo="/assets/images/icons/passeriform.svg" target="/" alt="passeriform">
  <app-navtab>
    <a *appNavLink routerLink="/explore">Work</a>
    <a *appNavLink href="https://passeribird.blogspot.com/" target="_blank">Blog</a>
    <a *appNavLink routerLink="/about">About</a>
  </app-navtab>
</app-header>

<app-scrollable [fullpage]="true" [nosplash]="true">
  <div *ngIf="model ? model.intro : false" id="intro" class="page" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div id="intro-container" class="content-wrapper">
        <a routerLink="/about/{{ model.subject }}" class="avatar">
          <img *ngIf="model.intro.img" src={{ model.intro.img }}  />
        </a>
        <h1>{{ model.intro.heading }}</h1>
        <p>
          {{ model.intro.paragraph }}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="model ? model.overview : false" id="overview" class="page" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div id="overview-container" class="content-wrapper">
        <section *ngFor="let section of model.overview">
          <img *ngIf="section.img" src={{ section.img }}/>
          <p>
            {{ section.paragraph }}
          </p>
        </section>
      </div>
    </div>
  </div>
  <div *ngIf="model ? model.story : false" id="story" class="page" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div id="story-container" class="content-wrapper">
        <img *ngIf="model.story.img" src={{ model.story.img }}  />
        <p>
          {{ model.story.paragraph }}
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="model ? model.contributors : false" id="contributors" class="page" #page>
    <div class="bg-img"></div>
    <div class="content">
      <app-cage-grid>
        <div id="contributors-container" class="content-wrapper" *appCaged="'Contributors'">
          <ng-container *ngFor="let contributor of model.contributors">
            <div id="contributor">
              <app-tooltip [show]="contributor.showToggle">
                <h5>{{ contributor.title }}</h5>
                <span>{{ contributor.description }}</span>
              </app-tooltip>
              <a routerLink="/about/{{ contributor.aboutUrl }}">
                <img *ngIf="contributor.img" src={{ contributor.img }} (mouseover)="showTooltip(contributor)" (mouseout)="hideTooltip(contributor)" />
              </a>
          </div>
          </ng-container>
        </div>
      </app-cage-grid>
    </div>
  </div>
  <div *ngIf="model ? model.contact : false" id="contact" class="page" #page>
    <div class="bg-img"></div>
    <div class="content">
      <div id="contact-container" class="content-wrapper">
        <img *ngIf="model.contact.img" src={{ model.contact.img }}  />
        <div>
          <h1>{{ model.contact.heading }}</h1>
          <p>
            {{ model.contact.paragraph }}
          </p>
        </div>
        <app-social-glyphs [model]="model.contact.links"></app-social-glyphs>
      </div>
    </div>
  </div>
</app-scrollable>
