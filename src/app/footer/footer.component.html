<div id="footer-content">
  <div id="brand">
    <div>
      <img i18n-alt alt="logo" src="/assets/images/icons/passeriform.svg" />
      <p>
        PASSERIFORM
      </p>
    </div>
    <app-social-glyphs *ngIf="socialEntries$ | async as socialEntries" [invert]="true" [model]="socialEntries"></app-social-glyphs>
    <div>
      <small>&copy; Copyright 2021, Passeriform</small>
    </div>
  </div>
  <div class="separator" id="brand-separator"></div>
  <div id="links">
    <div class="section" id="navigator">
      <h6>NAVIGATE</h6>
      <div>
        <ng-container *ngFor="let work of workEntries$ | async">
          <a class="quick-links" routerLink="{{ work.link }}">{{ work.name }}</a>
        </ng-container>
        <div class="separator horizontal"></div>
        <a routerLink="/explore">Explore</a>
        <a routerLink="/trickle">Trickle Explore</a>
        <a (mousedown)="popupSitemap()">Sitemap</a>
      </div>
    </div>
    <div class="section" id="about">
      <h6>ABOUT US</h6>
      <div>
        <ng-container *ngFor="let entity of aboutEntries$ | async">
          <a routerLink="{{ entity.link }}">{{ entity.name }}</a>
        </ng-container>
      </div>
    </div>
    <div class="section" id="legal">
      <h6>MORE</h6>
      <div>
        <a routerLink="tos">Terms of Service</a>
        <a routerLink="privacy">Privacy Policy</a>
        <a routerLink="personalization-privacy">Data Collection</a>
      </div>
    </div>
    <div class="section" id="personality">
      <h6>ABOUT YOU</h6>
      <div>
        <a (mousedown)="popupPersonalitySelector()">Personalize</a>
      </div>
    </div>
  </div>
</div>
<div id="post-note">
  <h6>Made by
    <app-chirpy>
			<img i18n-alt alt="🐦" id="chirpy-icon" src="/assets/images/icons/passeriform.svg" />
    </app-chirpy>
  </h6>
</div>
